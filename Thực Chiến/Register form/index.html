<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
          <div class="form-control">
            <input type="text" id="username" placeholder="Username" />
            <span></span>
            <small></small>
          </div>
          <div class="form-control">
            <input type="email" id="email" placeholder="Email" />
            <span></span>
            <small></small>
          </div>
          <div class="form-control pass">
            <input type="password" id="password" placeholder="Password" />
            <i class="fa-solid fa-eye icon iconShow"></i>
            <i class="fa-solid fa-eye-slash icon iconHide"></i>
            <span></span>
            <small></small>
          </div>
          <div class="form-control pass">
            <input
              type="password"
              id="password2"
              placeholder="Confirm password"
            />
            <i class="fa-solid fa-eye iconConfirm"></i>
            <span></span>
            <small></small>
          </div>
          <input type="submit" value="Login" />
          <div class="signup_link">Not a member? <a href="#">Signup</a></div>
        </form>
      </div>
</body>
<script src="./main.js"></script>
</html>
